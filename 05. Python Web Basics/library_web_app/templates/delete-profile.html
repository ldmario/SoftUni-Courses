{% extends 'base.html' %}
{% block content %}
        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="edit">
            <form id="edit-form" action="{% url 'delete_profile' %}" method="post">
                <fieldset>
                    <legend>Delete Profile</legend>
                    {{ delete_profile_form }}
                    <input class="button submit" type="submit" value="Delete">
                    {% csrf_token %}
                </fieldset>
            </form>
        </section>
{% endblock %}
