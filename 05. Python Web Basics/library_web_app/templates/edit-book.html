{% extends 'base.html'%}
{% block content %}
        <section id="edit-page" class="edit">
            <form id="edit-form" action="{% url 'edit_book' pk=book.id %}" method="post">
                <fieldset>
                    <legend>Edit Book</legend>
                    {{ edit_form }}
                    <input class="button submit" type="submit" value="Edit">
                </fieldset>
                {% csrf_token %}
            </form>
        </section>
{% endblock %}
